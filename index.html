<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머 | 위니브</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="timer-container">
      <header>
        <h1>
          <a href="#">
            <img src="./img/weniv-logo.png" alt="" />
          </a>
        </h1>
      </header>
      <main class="timer">
        <h2>TIMER</h2>
        <section class="operation-screen">
          <h3 class="a11y-hidden">타이머 작동화면</h3>
          <div class="hrs-container">
            <p>HRS</p>
            <input type="text" placeholder="00" />
          </div>
          <div class="min-container">
            <p>MIN</p>
            <input type="text" placeholder="00" />
          </div>
          <div class="sec-container">
            <p>SEC</p>
            <input type="text" placeholder="00" />
          </div>
        </section>
        <section>
          <h3 class="a11y-hidden">타이머 조작버튼</h3>
          <button class="start-btn">
            <img src="./img/icon-start.svg" alt="" />Start
          </button>
          <button class="reset-btn">
            <img src="./img/icon-reset.svg" alt="" />
            Reset
          </button>
        </section>
      </main>
      <footer>
        <p class="copyright">ⓒ WENIV Corp.</p>
      </footer>
    </div>
  </body>
</html>
